<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - Calculadora de IMC (√çndice de Massa Corporal)</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img src="img/calculadora_IMC.png" alt="Minha Figura" id="logo">

    <section class="container">
        <h2>Calcule seu IMC</h2>
        <form class="form" action="" method="get">
            <label for="nome">Nome</label>
            <input type="text" class="nome" name="nome" required>
            <label for="sobrenome">Sobrenome</label>
            <input type="text" class="sobrenome" name="sobrenome" required>
            <label for="peso">Peso</label>
            <input type="text" class="peso" name="peso" required>
            <label for="altura">Altura</label>
            <input type="text" class="altura" name="altura" required>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
            <div class="resultado"></div>
            
        </form>
        
    </section>

    <script src="js/script.js"></script>
</body>
</html>
