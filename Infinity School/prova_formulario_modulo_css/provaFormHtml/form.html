<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="provaFormCss/form.css">
</head>
<body>
    <form id="formCad">
    <fieldset>
        <legend>Formulário para cadastro</legend>
        <label for="nome">Nome: </label>
        <input type="text" name="nome"><br>
        <label for="tel">Telefone: </label>
        <input type="number" name="tel" placeholder="(00)000000000"><br>
        <label for="email">Email: </label>
        <input type="email" name="email"><br>
        <label for="redsoc">Redes Sociais:</label><br>
        <input type="checkbox" name="insta">
        <label for="redsoc">Instagram: </label>
        <input type="text"  name="insta"><br>
        <input type="checkbox" name="twitter">
        <label for="redsoc">Twitter: </label>
        <input type="text" name="twitter"><br>
        <input type="checkbox" name="tiktok">
        <label for="redsoc">TikTok: </label>
        <input type="text" name="tiktok"><br>
        <input type="checkbox" name="face">
        <label for="redsoc">Facebook: </label>
        <input type="text" name="face"><br>
        <input type="checkbox" name="github">
        <label for="redsoc">GitHub: </label>
        <input type="text" name="github"><br>
        <label for="genero">Gênero: </label><br>
        <input type="radio" name="genero" value="masc">
        <label for="genero">Masculino </label><br>
        <input type="radio" name="genero" value="fem">
        <label for="genero">Feminino </label><br>
        <input type="radio" name="genero" value="outros">
        <label for="genero">Outros: </label>
        <input type="text" name="genero"><br>
        <label for="comentario">Comentarios: </label><br>
        <textarea cols="30" rows="10"></textarea><br>
        <input type="reset" name="limpar" value="Limpar">
        <input type="submit" name="enviar" value="Enviar">
        </fieldset>
        </form>

</body>
</html>
